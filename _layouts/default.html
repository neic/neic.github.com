<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} &#45; neic.dk</title>
    <meta name="author" content="Mathias Dannesbo" />
    <link rel="stylesheet" href="../css/syntax.css" />
    <link rel="stylesheet" href="../css/style.css" media="screen, projection" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><a href="/">neic.dk</a> &#45; {{ page.title }}</h1>
      </header>
      <nav>
        <a class="green" href="/">Home</a>
        <a class="orange" href="/about.html">About</a>
      </nav>
      <div>
      <aside>
        <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
        <script>
          new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 5,
          interval: 30000,
          width: 258,
          height: 300,
          theme: {
          shell: {
          background: '#1f1f1f',
          color: '#dcdccc'
          },
          tweets: {
          background: '#3f3f3f',
          color: '#dcdccc',
          links: '#cc9393'
          }
          },
          features: {
          scrollbar: false,
          loop: false,
          live: false,
          behavior: 'all'
          }
          }).render().setUser('neic').start();
        </script>
      </aside>
      <section>
        {{ content }}
      </section>
      <footer>
        <a href="http://twitter.com/neic">Twitter</a> | <a href="https://plus.google.com/109210902217595475413">Google+</a> | <a href="https://github.com/neic">GitHub</a> | <a href="mailto:neic@neic.dk">email</a><br>
        
<span id="copy">Powered by <a href="http://pages.github.com">Github Pages</a> with <a href="http://jekyllrb.com">Jekyll</a>. This work is licensed under a Creative Commons Attribution-Noncommercial-Share Alike 3.0 Unported License. &copy;2009 - 2012 neic.dk.</span>
      </footer>
    </div>
  </body>
</html>
